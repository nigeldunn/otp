[package]
name = "otp"
version = "0.1.0"
edition = "2021"
description = "Horizontally scalable OTP server"
authors = ["OTP Team"]

[dependencies]
# Cryptographic dependencies
hmac = "0.12"
sha1 = "0.10"
sha2 = "0.10"
data-encoding = "2.9.0"
rand = "0.9"
hex = "0.4"

# Storage
redis = { version = "0.31", features = ["tokio-comp"] }
# dashmap = "5.5" # Moved to dev-dependencies
async-trait = "0.1"

# Time handling
time = "0.3"

# Web server
actix-web = "4.11"
tokio = { version = "1.45", features = ["full"] }

# Serialization
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"

# Logging and configuration
env_logger = "0.11"
dotenv = "0.15"
log = "0.4"

[dev-dependencies]
dashmap = "5.5" # Used for mock storage in tests
